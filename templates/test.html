<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaria Test - Process</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <script src="https://kit.fontawesome.com/4030b62d17.js" crossorigin="anonymous"></script>
</head>

<body class="w-100 h-100">
    <section class="container">
        
        <nav class="mt-4 d-flex justify-content-between align-items-center">
            <div>
                <a class="brand py-2 pr-3" href="{{ url_for('index') }}">Home</a>
            </div>
            
            <div>
                <a class="py-2 px-3" href="{{ url_for('about') }}">About</a>
                <a class="ml-5 py-2 pr-0" href="{{ url_for('test') }}">Test</a>
            </div>
        
        </nav>

        <h2 class="mb-2">
            <span>F</span><span>I</span><span>N</span><span>D</span> <span>M</span><span>A</span><span>L</span><span>A</span><span>R</span><span>I</span><span>A</span> <span>S</span><span>T</span><span>A</span><span>T</span><span>U</span><span>S</span>
        </h2>
        
        <div>
            
            <div class="alert alert-success px-4" style="width: fit-content;" role="alert">
            	
                {% with messages = get_flashed_messages() %}
		            {% if messages %}
		                {% for message in messages %}
	                        <b>{{ message }}</b>
		                {% endfor %}
		            {% endif %}
		        {% endwith %}
		      
            </div>
            

            <form action="{{ url_for('predict')}}" method="POST">
                <div class="form-group mb-4">
                    <label class="mb-2">1. Do you experience shaking chills that range from moderate to severe?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="chills" id="chills-yes" value="1"/>
                    <label class="form-check-label" for="chills-yes">Yes</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="chills" id="chills-no" value="0"/>
                    <label class="form-check-label" for="chills-no">No</label>
                  </div>
                </div>


                <div class="form-group mb-4">
                    <label class="mb-2">2. Do you experience fever?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="fever" id="fever-yes" value="1"/>
                    <label class="form-check-label" for="fever-yes">Yes</label>
                  </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="fever" id="fever-no" value="0"/>
                    <label class="form-check-label" for="fever-no">No</label>
                  </div>
                </div>


                <div class="form-group mb-4">
                    <label class="mb-2">3. Do you sweat profusely?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sweat" id="sweat-yes" value="1"/>
                    <label class="form-check-label" for="sweat-yes">Yes</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sweat" id="sweat-no" value="0"/>
                    <label class="form-check-label" for="sweat-no">No</label>
                  </div>
                </div>


                <div class="form-group mb-4">
                    <label class="mb-2">4. Do you experience headache?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="headache" id="headache-yes" value="1"/>
                    <label class="form-check-label" for="headache-yes">Yes</label>
                  </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="headache" id="headache-no" value="0"/>
                    <label class="form-check-label" for="headache-no">No</label>
                  </div>
                </div>


                <div class="form-group mb-4">
                    <label class="mb-2">5. Do you feel nauseous?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="nauseous" id="nauseous-yes" value="1"/>
                    <label class="form-check-label" for="nauseous-yes">Yes</label>
                  </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="nauseous" id="nauseous-no" value="1"/>
                    <label class="form-check-label" for="nauseous-no">No</label>
                  </div>
                </div>


                <div class="form-group mb-4">
                    <label class="mb-2">6. Do you vomit?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="vomit" id="vomit-yes" value="1"/>
                    <label class="form-check-label" for="vomit-yes">Yes</label>
                  </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="vomit" id="vomit-no" value="0"/>
                    <label class="form-check-label" for="vomit-no">No</label>
                  </div>
                </div>


                <div class="form-group mb-4">
                    <label class="mb-2">7. Do you have abdominal pain?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pain" id="pain-yes" value="1"/>
                    <label class="form-check-label" for="pain-yes">Yes</label>
                  </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pain" id="pain-no" value="0"/>
                    <label class="form-check-label" for="pain-no">No</label>
                  </div>
                </div>


                <div class="form-group mb-4">
                    <label class="mb-2">8. Do you experience diarrhoea?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="diarrhoea" id="diarrhoea-yes" value="1"/>
                    <label class="form-check-label" for="diarrhoea-yes">Yes</label>
                  </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="diarrhoea" id="diarrhoea-no" value="0"/>
                    <label class="form-check-label" for="diarrhoea-no">No</label>
                  </div>
                </div>
                <hr>
                <button type="submit" class="px-5 mb-5 py-3 rounded float-sm-right">Get Status</button>
            </form>
        </div>

            <div class="d-flex justify-content-center">
                <img src="{{ url_for('static', filename='svgs/made_with_python.svg') }}" align="middle" alt="AddictivePython" />
            </div>
            <br><br>

       
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/window.curDot.min.js') }}"></script>

</body>
</html>
